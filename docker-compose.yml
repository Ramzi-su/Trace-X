version: '3.8'

services:
  # 1. Ton Application Trace-X (Serveur Web)
  app:
    image: trace-x-app:latest
    container_name: tracex_server
    restart: always
    network_mode: "host"
    privileged: true
    # --- CORRECTION DU CRASH ---
    # Autorise jusqu'à 4096 threads/processus (le défaut est souvent trop bas)
    pids_limit: 4096
    # Sécurité : Limite la RAM à 1Go pour ne pas faire planter la VM
    mem_limit: 1024m
    # ---------------------------
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - .:/app

  # 2. Le Dashboard de Monitoring
  monitor:
    image: nicolargo/glances:latest-full
    container_name: tracex_dashboard
    restart: always
    pid: host
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # 3. Le Terminal (Pour tes commandes manuelles)
  terminal:
    image: trace-x-app:latest
    container_name: tracex_terminal
    network_mode: "host"
    privileged: true
    # --- CORRECTION DU CRASH ---
    pids_limit: 4096
    # ---------------------------
    command: tail -f /dev/null