<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace-X | Network Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-diagram-3-fill text-info me-2"></i> 
                    <span class="fw-bold text-info me-3">Trace-X</span>
                </a>
                <a href="https://www.linkedin.com/in/ramzi-moulahi-066b61303" target="_blank" class="d-flex flex-column border border-secondary rounded px-2 py-1 bg-dark bg-opacity-25 text-decoration-none">
                    <small class="text-white-50" style="font-size: 0.65rem; line-height: 1;">Developed by</small>
                    <span class="text-warning fw-bold" style="font-size: 0.85rem; line-height: 1.2;">Ramzi Moulahi <i class="bi bi-patch-check-fill"></i></span>
                </a>
            </div>
            <div class="btn-group" style="width: 60%; margin: 0 auto;">
                <div class="btn-group" id="mainBtnGroup">
                    <button id="networkScanBtn" class="btn btn-primary">
                        <i class="bi bi-wifi"></i> Scanner le Réseau
                    </button>
                    <input type="text" id="targetInput" class="form-control mx-2" placeholder="Ou analyser une IP/CIDR...">
                    <button id="portScanBtn" class="btn btn-secondary" disabled>
                        <i class="bi bi-search"></i> Analyser la Cible
                    </button>
                    <button id="chatBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#chatModal">
                        <i class="bi bi-robot"></i> Discuter avec l'IA
                    </button>
                    <button id="shutdownBtn" class="btn btn-danger ms-2" title="Arrêter le serveur">
                         <i class="bi bi-power"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="results" class="row g-4">
            <div id="initial-placeholder" class="col-12">
                <h3><i class="bi bi-binoculars"></i> En attente d'un scan réseau...</h3>
                <p>Cliquez sur "Scanner le Réseau" pour commencer.</p>
            </div>
        </div>
    </div>

    <div class="status-bar text-center">
        <span id="statusText">En attente de connexion...</span>
    </div>

    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel"><i class="bi bi-robot"></i> Chat avec l'IA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="chat-window">
                        <div class="ai-message chat-message">Bonjour ! Une fois le scan de ports terminé, je pourrai analyser les résultats pour vous.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <form id="chat-form" class="w-100 d-flex">
                        <input type="text" id="chat-input" class="form-control me-2" placeholder="Posez votre question..." autocomplete="off">
                        <button type="submit" class="btn btn-info"><i class="bi bi-send"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', path='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    
</body>
</html>
